<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem</h1>
    <table>
        <tr>
            <td>01</td>
            <td>02</td>
            <td>03</td>
        </tr>
        <tr>
            <td>04</td>
            <td>05</td>
            <td>06</td>
        </tr>
        <tr>
            <td>07</td>
            <td>08</td>
            <td>09</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>

    <h1>Mesclagem</h1>
    <table>
        <tr>
            <td colspan="3">01</td>
        </tr>
        <tr>
            <td rowspan="2">04</td>
            <td>05</td>
            <td rowspan="3">02</td>
        </tr>
        <tr>
            <td>06</td>
        </tr>
        <tr>
            <td colspan="2">03</td>
        </tr>
    </table>
    
</body>
</html>
