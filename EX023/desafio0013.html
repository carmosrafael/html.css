<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            border-collapse: collapse;
            width: 500px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        td.esse {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabela exemplo</h1>
    <table>
        <tr>
            <th scope="row">GRUPO</th>
            <th colspan="3">MULHERES</th>
            <th colspan="3">HOMENS</th>
        </tr>
        <tr>
            <th>NOME</th>
            <td>Ana Maria Santos</td>
            <td>Beatriz Souza</td>
            <td>Claudia Melo</td>
            <td>Bruno Mendonça</td>
            <td>Daniel Loureço</td>
            <td>Fabiano Mota</td>
        </tr>
        <tr>
            <th rowspan="4">FILME</th>
            <td>Alien</td>
            <td>Hulk</td>
            <td>Oblivion</td>
            <td>Intocáveis</td>
            <td>Wall-E</td>
            <td>Star Wars 5</td>
        </tr>
        <tr>
            <td>Rambom</td>
            <td>Inception</td>
            <td>Matrix</td>
            <td>Amnésia</td>
            <td>Oldboy</td>
            <td>Taxi Driver</td>
        </tr>
        <tr>
            <td>Vingadores</td>
            <td>Batman</td>
            <td>Big Hero</td>
            <td>Gladiador</td>
            <td>Dangal</td>
            <td>Toy Story</td>
        </tr>
    </table>
